{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    senora
  </title>
  <!-- Favicon -->
  <link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{% static 'admin/js/plugins/nucleo/css/nucleo.css' %}" rel="stylesheet" />
  <link href="{% static 'admin/js/plugins/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{% static 'admin/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="bg-default">

  <div class="main-content">
    <!-- Page content -->
    <div class="container mt-6 pb-5">
      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-transparent pb-2">
              <div class=" text-center mt-2 "><img style="width: 12rem;" src="{% static 'admin\img\brand\senora.png' %}" alt=""></div>
            </div>
            <div class="card-body px-lg-5">
              <h2 class="text-center mb-5">Create an account</h2>

              <form action="{% url 'register' %}" method="POST">
              {% csrf_token %}
              {% for form in form %}
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg" >{{form.label}}</label>
                {{form}}
              </div>
              {% endfor %}
              <div class="d-flex justify-content-center">
                <button type="submit"class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>
  
              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                  class="fw-bold text-body"><u>Login here</u></a></p>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--   Core   -->
  <script src="{% static 'admin/js/plugins/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'admin/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <!--   Optional JS   -->
  <!--   Argon JS   -->
  <script src="{% static 'admin/js/argon-dashboard.min.js' %}"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-dashboard-free"
      });
  </script>
</body>

</html>
