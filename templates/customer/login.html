
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    senora
  </title>
  <!-- Favicon -->
  <link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{% static 'admin/js/plugins/nucleo/css/nucleo.css' %}" rel="stylesheet" />
  <link href="{% static 'admin/js/plugins/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{% static 'admin/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="bg-default">
  <div class="main-content">
    {% include 'includes/alerts.html' %}
    <!-- Page content -->
    <div class="container mt-8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <img style="width: 12rem;" src="{% static 'admin\img\brand\senora.png' %}" alt="">
              </div>
              <h4 class="text-uppercase text-center mb-5">User login</h4>
              <form action="" method="post">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="email" id="form2Example1" class="form-control" placeholder="Email address"/>
                </div>
              <br>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="form2Example2" class="form-control" placeholder="Password"/>
                </div>
                <br>
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    
                  </div>
                  <br>
                  <div class="col">
                    <!-- Simple link -->
                    <a href="{% url 'forgotpassword' %}">forgot password?</a>
                  </div>
                </div>
                <br>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                <br>
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="{% url 'register' %}">Register</a></p>

                </div>
                <div>
                  <a href="{% url 'adminlogin' %}">Admin login</a>
                </div>
              </form>
              
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core   -->
  <script src="{% static 'admin/js/plugins/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'admin/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <!--   Optional JS   -->
  <!--   Argon JS   -->
  <script src="{% static 'admin/js/argon-dashboard.min.js' %}"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-dashboard-free"
      });
  </script>
</body>

</html>
