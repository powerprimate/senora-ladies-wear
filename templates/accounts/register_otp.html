<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
    rel="stylesheet"/>
    <title>senora</title>
</head>
<body>
  <section class="vh-100 gradient-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card shadow-2-strong align-items-center" style="border-radius: 1rem;">
            <div class="card-body  ">
              <form action="" method="POST" class="align-items-center">
                <h3 class="mb-5 text-center font-weight-bold">OTP Verification</h3>
                <div class="form-outline mb-4">
                  {% csrf_token %}
                  <!-- otp input -->
                  <div class="form-outline mb-4 ">
                    {{form.code}}
                  </div>
                  
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary mb-4 ">Verify OTP</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
